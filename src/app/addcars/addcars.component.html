<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h5>Add new cars</h5>
      <div class="col-md-12">
        <mat-form-field>
          <mat-select placeholder="Select car">
            <mat-option *ngFor="let car of cars">
              {{ car }}
            </mat-option>
          </mat-select>
        </mat-form-field>        
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Car Description">
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
